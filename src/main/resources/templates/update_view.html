<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>update</title>
</head>
<body>
    <h1>Update</h1>
    <form th:action="@{/update-user}" th:object="${user}" method="post">
    <input type="text" th:field="*{userId}" placeholder="Enter UserId" readonly="readonly">
    <input type="text" th:field="*{userName}" placeholder="Enter UserName">
    <input type="text" th:field="*{email}" placeholder="Email?">
    <input type="password" th:field="*{password}" placeholder="password?">
    <input type="submit">
    </form>
</body>
</html>
